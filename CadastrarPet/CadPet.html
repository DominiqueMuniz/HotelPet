<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadPet.css">
    <title>Novo Pet</title>
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>

    <main>
        <h2>Novo Pet</h2>
        <div class="cadpet-container">
            <form>
            <label for="proprietario">Proprietário *</label>
            <input type="text" id="proprietario" name="proprietario" required>

            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipo">Tipo *</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="tamanho">Tamanho *</label>
            <input type="text" id="tamanho" name="tamanho" required>

            <label for="raca">Raça *</label>
            <input type="text" id="raca" name="raca" required>

            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" name="imagem">

            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
        </div>
        
    </main>
<script src="cad_pet.js"></script>
<script src="/Navigate/navigate.js"></script>
</body>
</html>
