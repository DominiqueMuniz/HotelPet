<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_configuracoes.css">
    <title>Configurações</title>
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>
    <main>
        <h2>Configurações</h2>
        <div class="conf-container">
            <form id="configForm">
                <label for="valor_diaria">Valor da Diária</label>
                <input type="text" id="valor_diaria" name="valor_diaria" required>

                <label for="vagas">Vagas Disponíveis</label>
                <input type="number" id="vagas" name="vagas" required>

                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </main>

    <script src="configuracoes.js"></script>
    <script src="/Navigate/navigate.js"></script>
</body>
</html>
